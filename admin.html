<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BSCC Admin Area</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef3f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1, h2 {
      margin: 0;
      color: #003366;
    }

    .admin-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .admin-buttons a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #0055cc;
      color: white;
      border-radius: 6px;
      transition: 0.3s ease;
    }

    .admin-buttons a:hover {
      background-color: #003399;
    }

    #login-area {
      max-width: 400px;
      margin: 80px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #admin-panel {
      display: none;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <header>
    <h1>BSCC Admin Area</h1>
  </header>

  <div id="login-area">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="checkLogin()">Login</button>
    <p class="error" id="error-msg"></p>
  </div>

  <div class="container" id="admin-panel">
    <h2>Welcome, Admin!</h2>

    <div class="section">
      <h3>Sell Section</h3>
      <div class="admin-buttons">
        <a href="sell.html" target="_blank">View Sell Entries</a>
        <a href="#">Edit Info</a>
        <a href="#">Delete Entry</a>
      </div>
    </div>

    <div class="section">
      <h3>Buy Section</h3>
      <div class="admin-buttons">
        <a href="buy.html" target="_blank">View Listings</a>
        <a href="#">Filter Results</a>
      </div>
    </div>

    <div class="section">
      <h3>Medical Store</h3>
      <div class="admin-buttons">
        <a href="medical.html" target="_blank">View Stores</a>
        <a href="#">Edit Info</a>
      </div>
    </div>

    <div class="section">
      <h3>Suggestions</h3>
      <div class="admin-buttons">
        <a href="suggestions.html" target="_blank">View Links</a>
        <a href="#">Add Link</a>
      </div>
    </div>

    <div class="section">
      <h3>Home & Settings</h3>
      <div class="admin-buttons">
        <a href="index.html" target="_blank">Go to Home</a>
        <a href="#">Logout</a>
      </div>
    </div>
  </div>

  <script>
    function checkLogin() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');

      if (user === 'admin' && pass === 'bscc123') {
        document.getElementById('login-area').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'block';
      } else {
        errorMsg.innerText = 'Incorrect username or password';
      }
    }
  </script>

</body>
</html>
