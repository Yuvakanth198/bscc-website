
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BSCC - Buy & Sell Country Chickens</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #ffd700;
    }

    h2 {
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .buttons a {
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid #ffd700;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.2em;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background: #ffd700;
      color: black;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .buttons a {
        padding: 10px 15px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>BSCC</h1>
    <h2>Buy & Sell Country Chickens and More</h2>

    <div class="buttons">
      <a href="buy.html">Buy Animals</a>
      <a href="sell.html">Sell Animals</a>
      <a href="medical.html">Medical Store</a>
      <a href="suggestions.html">Suggestions</a>
      <a href="admin.html">Admin Area</a>
    </div>
  </div>

</body>
</html>
