<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BSCC - Buy & Sell Country Chickens</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png'); /* Replace with your BSCC logo if needed */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #ffd700;
      text-shadow: 2px 2px 5px #000;
    }

    h2 {
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px #000;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 80%;
      max-width: 700px;
    }

    .buttons a {
      display: block;
      padding: 15px;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid #ffd700;
      color: white;
      border-radius: 16px;
      text-decoration: none;
      font-size: 1.2em;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background: #ffd700;
      color: black;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .buttons {
        grid-template-columns: 1fr;
      }

      .buttons a {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>BSCC</h1>
    <h2>Buy & Sell Country Chickens and More</h2>

    <div class="buttons">
      <a href="buy.html">Buy Animals</a>
      <a href="sell.html">Sell Animals</a>
      <a href="medical.html">Medical Store</a>
      <a href="suggestions.html">Suggestions</a>
      <a href="admin.html">Admin Area</a>
    </div>
  </div>

</body>
</html>
