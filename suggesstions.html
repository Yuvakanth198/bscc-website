<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Link Suggestions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Video Link Suggestions</h1>

        <div class="platform-buttons">
            <button id="instagramBtn">Instagram</button>
            <button id="facebookBtn">Facebook</button>
            <button id="youtubeBtn">YouTube</button>
        </div>

        <div id="inputArea" class="input-area">
            <input type="text" id="videoLink" placeholder="Paste video URL here">
            <button onclick="loadThumbnail()">Show Thumbnail</button>
        </div>

        <div id="thumbnailArea" class="thumbnail-area">
            <img id="thumbnailImage" src="" alt="Video Thumbnail" style="display:none;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
