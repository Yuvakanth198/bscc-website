<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BSCC - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef6f9;
      text-align: center;
      padding: 20px;
    }
    .language-select {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    img.logo {
      max-width: 150px;
      margin-top: 20px;
      border-radius: 10px;
    }
    h1 {
      color: #333;
      margin: 20px 0;
    }
    .button {
      display: inline-block;
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="language-select">
    <select onchange="switchLanguage(this.value)">
      <option value="index.html">English</option>
      <option value="index-te.html">తెలుగు</option>
    </select>
  </div>

  <img src="bscc-logo.jpg" alt="BSCC Logo" class="logo" />
  <h1>Welcome to BSCC</h1>

  <a href="sell.html" class="button">Sell Animals</a>
  <a href="buy.html" class="button">Buy Animals</a>
  <a href="medical.html" class="button">Medical Store</a>
  <a href="suggestions.html" class="button">Suggestions</a>
  <a href="admin.html" class="button">Admin Area</a>

  <script>
    function switchLanguage(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
