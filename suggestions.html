<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suggestions - BSCC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #2d87f0;
      color: white;
    }

    .form-container {
      display: none;
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input[type="url"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .preview {
      margin-top: 20px;
    }

    iframe, .thumbnail {
      width: 100%;
      height: 315px;
      margin-top: 10px;
    }

    a {
      word-break: break-all;
      color: #007bff;
    }
  </style>
</head>
<body>

  <h1>Suggestions Page</h1>

  <div class="buttons">
    <button onclick="openForm('instagram')">Instagram</button>
    <button onclick="openForm('facebook')">Facebook</button>
    <button onclick="openForm('youtube')">YouTube</button>
  </div>

  <div class="form-container" id="instagramForm">
    <h3>Paste Instagram Link</h3>
    <input type="url" id="instagramLink" placeholder="Enter Instagram post link">
    <button onclick="showPreview('instagram')">Submit</button>
    <div class="preview" id="instagramPreview"></div>
  </div>

  <div class="form-container" id="facebookForm">
    <h3>Paste Facebook Video Link</h3>
    <input type="url" id="facebookLink" placeholder="Enter Facebook video link">
    <button onclick="showPreview('facebook')">Submit</button>
    <div class="preview" id="facebookPreview"></div>
  </div>

  <div class="form-container" id="youtubeForm">
    <h3>Paste YouTube Link</h3>
    <input type="url" id="youtubeLink" placeholder="Enter YouTube video link">
    <button onclick="showPreview('youtube')">Submit</button>
    <div class="preview" id="youtubePreview"></div>
  </div>

  <script>
    function openForm(platform) {
      document.getElementById("instagramForm").style.display = "none";
      document.getElementById("facebookForm").style.display = "none";
      document.getElementById("youtubeForm").style.display = "none";
      document.getElementById(platform + "Form").style.display = "block";
    }

    function showPreview(platform) {
      let linkInput = document.getElementById(platform + "Link").value;
      let previewDiv = document.getElementById(platform + "Preview");

      if (platform === "youtube") {
        let videoId = linkInput.split("v=")[1]?.split("&")[0];
        previewDiv.innerHTML = `
          <a href="${linkInput}" target="_blank">${linkInput}</a>
          <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
        `;
      } else if (platform === "facebook") {
        previewDiv.innerHTML = `
          <a href="${linkInput}" target="_blank">${linkInput}</a>
          <iframe src="https://www.facebook.com/plugins/video.php?href=${encodeURIComponent(linkInput)}" frameborder="0" allowfullscreen></iframe>
        `;
      } else if (platform === "instagram") {
        previewDiv.innerHTML = `
          <a href="${linkInput}" target="_blank">${linkInput}</a>
          <p>Click link to view on Instagram. Thumbnail preview not available due to platform restrictions.</p>
        `;
      }
    }
  </script>

</body>
</html>
